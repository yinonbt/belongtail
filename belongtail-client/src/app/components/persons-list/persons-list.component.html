<mat-card>
  <span *ngIf="!persons || persons.length === 0">No items.</span>
  <app-persons-list-item
    *ngFor="let person of persons"
    [person]="person"
    [personSelected]="personSelected"
    (personSelectRequest)="onPersonSelectRequest($event)"
    (personDeleteRequest)="onPersonDeleteRequest($event)"
    class="persons-list-item"
  ></app-persons-list-item>
</mat-card>
