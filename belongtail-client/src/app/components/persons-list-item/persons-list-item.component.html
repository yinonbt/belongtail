<button
  mat-stroked-button
  (click)="onClick()"
  [ngClass]="{
    'person-selected': personSelected?.id === person.id
  }"
>
  <div class="inside-button">
    <div class="delete-textual-container">
      <div class="delete-container">
        <button mat-icon-button (click)="onDeleteClick($event)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div class="textual-container">
        <span>{{ person.firstName }}</span>
        <span>{{ person.lastName }}</span>
      </div>
    </div>
    <div class="img-container">
      <img [src]="person.picUrl" style="max-height:100%; max-width:100%;" />
    </div>
  </div>
</button>
