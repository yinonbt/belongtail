<div class="person-root-container">
  <button
    mat-raised-button
    color="primary"
    class="add-files-btn"
    (click)="setNewPerson()"
  >
    New Person
  </button>
  <div class="list-edit-container">
    <app-persons-list></app-persons-list>
    <app-person-edit
      *ngIf="personSelected"
      [person]="personSelected"
      (savePersonRequested)="onSavePersonRequested($event)">
    ></app-person-edit>
  </div>
</div>
