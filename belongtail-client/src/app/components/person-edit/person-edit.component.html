<mat-card>
  <form
    class="person-edit-form"
    [formGroup]="personFormGroup"
    (ngSubmit)="savePerson()"
  >
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="First Name"
        formControlName="formControlFirstName"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Last Name"
        formControlName="formControlLastName"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Gender"
        formControlName="formControlGender"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Picture Url"
        formControlName="formControlPicUrl"
      />
    </mat-form-field>
    <button
      type="submit"
      [disabled]="personFormGroup.invalid"
      mat-raised-button
      color="primary"
    >
      Save
    </button>
  </form>
</mat-card>
